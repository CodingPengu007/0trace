name: Add Issue to Project Board

# This section defines the event that triggers the workflow
on:
  issues:
    types: [opened]  # Trigger the workflow when an issue is opened

jobs:
  add-issue-to-project:
    runs-on: ubuntu-latest  # Runs on the latest version of Ubuntu

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2  # This checks out the code in the repository

      # Step 2: Add the new issue to the specified project
      - name: Add the new issue to the project
        uses: ./.github/actions/add-issue-to-project  # Path to the custom action you created
        with:
          project_name: 'Collaborators Hub üëè'  # The exact name of your project board
          column_name: 'To Do'  # The exact name of the column in your project board